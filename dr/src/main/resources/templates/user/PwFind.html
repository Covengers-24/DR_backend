<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DR - 비밀번호 찾기</title>
  <link rel="stylesheet" th:href="@{/css/user/PwFind.css}">
  <link rel="stylesheet" th:href="@{/css/main/header.css}">
  <link rel="stylesheet" th:href="@{/css/main/footer.css}">
  <!-- 네비바 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
  <!-- 제이쿼리 -->
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <script defer th:src="@{/js/main/header.js}"></script>
</head>

<body>

<main>
  <div class="pwfind-container">
    <div class="pwfind-title">
      <span class="pwfind-leftTitle">비밀번호</span>
      <span class="pwfind-rightTitle">찾기</span>
    </div>
    <form th:action="@{/user/pwFind}" id="apijoinForm" class="pwfind-form" method="post">
      <!-- 아이디(이메일) 필드 -->
      <label for="userId" class="pwfind-label">아이디(이메일)</label>
      <div class="pwinput-withButton">
        <input type="text" id="userId" name="userId" class="pwfind-input" placeholder="아이디를 입력하세요." required>
      </div>
      <span class="error-message" id="userIdError"></span>
      <br>
      <!-- 휴대폰 번호 필드 -->
      <label for="phone" class="pwfind-label">휴대폰 번호</label>
      <div class="pwinput-withButton">
        <input type="text" id="phone" name="phone" class="pwfind-input" placeholder="하이픈(-)없이 숫자만 입력해주세요." required>
        <button type="button" id="sendCode" class="pwfind-eventButton">인증요청</button>
      </div>
      <span class="error-message" id="phoneError"></span>
      <br>
      <!-- 인증번호 필드 -->
      <label for="authCode" class="pwfind-label">인증번호</label>
      <div class="pwinput-withButton">
        <input type="text" id="authCode" name="authCode" class="pwfind-input" placeholder="인증번호를 입력해주세요." required>
        <button type="button" id="verifyCode" class="pwfind-eventButton">인증확인</button>
      </div>
      <span class="error-message" id="authCodeError"></span>
      <!-- 인증완료 버튼 -->
      <button type="submit" class="pwfind-finishButton">인증완료</button>
    </form>
  </div>
</main>

<script th:src="@{/js/user/PwFind.js}"></script>
</body>

</html>
