<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR - 자유게시판 글쓰기</title>
    <link rel="stylesheet" th:href="@{/css/board/freeBoardWrite.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}"/>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
</head>

<body>
<header th:replace="~{/fragment/header :: header}"></header>
<main>
    <div class="freeboardwrite-mainContainer">
        <div class="freeboardwrite-mainBox">
            <div class="freeboardwrite-title">
                <span class="freeboardwrite-text1">자유게시판</span>
                <span class="freeboardwrite-text2">글쓰기</span>
            </div>
            <br><br>
            <div class="freeboardwrite-inputContainer">
                <input type="text" class="freeboardwrite-titleInput" placeholder="제목을 입력하세요">
            </div>

            <div id="contsEditor"></div>

            <div class="freeboardwrite-write">
                <button id="submitButton" class="freeboardwrite-writeButton">등록</button>
                &nbsp;<a th:href="@{/board/freeBoardList}">
                    <button class="freeboardwrite-writeButton">취소</button>
                </a>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{/fragment/footer :: footer}"></footer>

<script>
    const editor = new toastui.Editor({
        el: document.querySelector('#contsEditor'),
        previewStyle: 'vertical',
        initialEditType: 'markdown',
        height: '500px',
        placeholder: '내용을 입력해 주세요.',
        hooks: {
            addImageBlobHook: async (blob, callback) => {
                const formData = new FormData();
                formData.append('file', blob);

                const response = await fetch('/image/upload', {  // 이미지 업로드 엔드포인트 수정 필요
                    method: 'POST',
                    body: formData
                });

                const imageUrl = await response.text();  // 서버에서 이미지 URL을 반환하도록 설정
                callback(imageUrl, 'alt text');  // 이미지 추가
            }
        }
    });

    $(document).ready(function() {
        $('#submitButton').on('click', function(e) {
            e.preventDefault();

            const title = $('.freeboardwrite-titleInput').val().trim();
            const content = editor.getMarkdown().trim();

            if (title === '' || content === '') {
                alert("등록할 제목과 내용을 작성하세요.");
                return false;
            }

            if (confirm("등록하시겠습니까?")) {
                $.ajax({
                    type: 'POST',
                    url: '/board/freeBoardWrite',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        boardTitle: title,
                        boardText: content
                    }),
                    success: function(response) {
                        alert("글이 성공적으로 등록되었습니다.");
                        window.location.href = '/board/freeBoardList';
                    },
                    error: function(error) {
                        alert("글 등록에 실패했습니다. 다시 시도해 주세요.");
                    }
                });
            }
        });
    });
</script>
</body>
</html>
