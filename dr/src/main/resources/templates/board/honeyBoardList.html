<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR - 꿀팁게시판 목록</title>
    <link rel="stylesheet" href="./../../css/board/honeyboardList.css" th:href="@{/css/board/honeyboardList.css}">
    <link rel="stylesheet" href="../../css/main/header.css" th:href="@{/css/main/header.css}">
    <link rel="stylesheet" href="../../css/main/footer.css" th:href="@{/css/main/footer.css}">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css"/>
    <!-- 네비바 폰트 -->
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <!-- 제이쿼리 -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <!-- 페이지네이션 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>
    <script defer src="../../js/main/header.js" th:src="@{/js/main/header.js}"></script>
</head>

<body>

<main>
    <div class="honeyboardlist-container">

        <div class="honeyboardlist-title">
            <span class="honeyboardlist-leftTitle">꿀팁</span>
            <span class="honeyboardlist-rightTitle">게시판</span>
        </div>

        <br>
        <span class="honeyboardlist-smallTitle">회원들의 이야기가 담긴 자유 게시판입니다.</span>
        <br><br><br>

        <div class="honeyboardlist-rightButton">
            <button class="honeyboardlist-secondButton">최신순</button>
            <button class="honeyboardlist-thirdButton">추천순</button>
        </div>
        <br>

        <!-- 테이블 헤더 -->
        <div class="honeyboardlist-row header">
            <div class="honeyboardlist-titleColumn">제목</div>
            <div class="honeyboardlist-nameColumn">닉네임</div>
            <div class="honeyboardlist-voteColumn">추천 수</div>
            <div class="honeyboardlist-dateColumn">날짜</div>
        </div>

        <!-- 게시글 리스트 반복 출력 -->
        <div id="honeyboardlist-page" th:each="post : ${posts}">
            <a th:href="@{/board/honeyBoardDetail/{id}(id=${post.id})}">
                <div class="honeyboardlist-row">
                    <div class="honeyboardlist-titleColumn" th:text="${post.title}">이븐하게 익었어요</div>
                    <div class="honeyboardlist-nameColumn" th:text="${post.nickname}">안성재</div>
                    <div class="honeyboardlist-voteColumn" th:text="${post.recommendCount}">23,065</div>
                    <div class="honeyboardlist-dateColumn" th:text="${#dates.format(post.date, 'yy/MM/dd')}">17/01/30
                    </div>
                </div>
            </a>
        </div>

        <!-- 페이지네이션 요소 -->
        <div id="pagination"></div>

        <!-- 글 작성 버튼 -->
        <a th:href="@{/board/honeyboardWrite}">
            <button class="honeyboardlist-writeButton">글 작성</button>
        </a>

    </div>
</main>

<script src="./../../js/board/honeyboardList.js" th:src="@{/js/board/honeyboardList.js}"></script>
</body>

</html>
