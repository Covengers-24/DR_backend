<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR - 자유게시판 글 수정</title>
    <link rel="stylesheet" th:href="@{/css/board/freeBoardModify.css}">
    <link rel="stylesheet" th:href="@{/css/fragment/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/fragment/footer.css}"/>
    <script defer th:src="@{/js/fragment/header.js}"></script>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"></script>
</head>

<body>
<header th:replace="~{/fragment/header :: header}"></header>
<main>
    <div class="freeboardmodify-mainContainer">
        <div class="freeboardmodify-mainBox">
            <div class="freeboardmodify-title">
                <span class="freeboardmodify-text1">자유게시판</span>
                <span class="freeboardmodify-text2">글수정</span>
            </div>
            <br><br>

            <div class="freeboardmodify-inputContainer">
                <input type="text" class="freeboardmodify-titleInput" placeholder="제목을 입력하세요" th:value="${post.title}">
            </div>

            <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
            <div id="contsEditor"></div>
            <script>
                const editor = new toastui.Editor({
                    el: document.querySelector('#contsEditor'),
                    previewStyle: 'vertical',
                    initialEditType: 'markdown',
                    height: '500px',
                    placeholder: '내용을 입력해 주세요.',
                    initialValue: /*[[${post.content}]]*/ '',  // 서버에서 가져온 내용으로 초기화
                });
            </script>
            <div class="freeboardmodify-write">
                <a th:href="@{/board/freeBoardList}">
                    <button class="freeboardmodify-writeButton">취소</button>
                </a>
                <form th:action="@{/board/freeBoardModify(id=${post.id})}" method="post">
                    <button type="submit" class="freeboardmodify-writeButton">수정</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{/fragment/footer :: footer}"></footer>
<script th:src="@{/js/board/freeBoardModify.js}"></script>
</body>

</html>
