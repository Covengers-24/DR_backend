<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원관리</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/paginationjs/2.1.4/pagination.css" />
  <link rel="stylesheet" href="./../../css/manager/manageProduct.css">
</head>

<body>
  <a href="./../../html/manager/dashBoard.html">
    <img class="manager-logoImg" src="./../../image/logo.png">
  </a>
  <div id="manager-dashBoardBox">
    <div id="dashBoard-list">
      <ul>
        <a href="./../../html/manager/dashBoard.html">
          <li id="dashBoard-admin">
            <img id="dashBoard-profile" src="./../../image/basicProfile.png">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            이재서
          </li>
        </a>
        <a href="./../../html/manager/manageUser.html">
          <li id="dashBoard-user">회원관리</li>
        </a>
        <a href="./../../html/manager/manageBoard.html">
          <li id="dashBoard-board">게시글/레시피 관리</li>
        </a>
        <a href="./../../html/manager/manageComment.html">
          <li id="dashBoard-comment">댓글관리</li>
        </a>
        <a href="./../../html/manager/managePoint.html">
          <li id="dashBoard-point">포인트관리</li>
        </a>
        <a href="./../../html/manager/manageReport.html">
          <li id="dashBoard-report">신고관리</li>
        </a>
        <a href="./../../html/manager/manageProduct.html">
          <li id="dashBoard-product">상품관리</li>
        </a>
      </ul>
    </div>

    <div id="manage-member">
      <div id="manage-memberTop">
        <p id="manage-memberBold">상품 관리</p>
        <a href="./../../html/manager/registerProduct.html">
          <button id="memberPause">등록</button>
        </a>
        <a href="./../../html/manager/manageUpdate.html">
          <button id="memberUpdate">수정</button>
        </a>
        <button id="memberOut">삭제</button>
      </div>
      <div id="manage-memberList">
        <ul id="manage-memberUl">
          <li id="manage-memberTitle">
            <input id="title-check" type="checkbox" value="전체선택">
            <span id="title-num">No.</span>
            <span id="title-name">상품명</span>
            <span id="title-point">소모포인트</span>
            <span id="title-stock">재고</span>
          </li>
          <li>
            <input type="checkbox" value="전체선택">
            <span class="product-num">1</span>
            <span class="product-name">비타500</span>
            <span class="product-point">500</span>
            <span class="product-stock">100</span>
          </li>
          <li>
            <input type="checkbox" value="전체선택">
            <span class="product-num">2</span>
            <span class="product-name">빵또아</span>
            <span class="product-point">1000</span>
            <span class="product-stock">200</span>
          </li>
          <li>
            <input type="checkbox" value="전체선택">
            <span class="product-num">3</span>
            <span class="product-name">단백질바</span>
            <span class="product-point">2000</span>
            <span class="product-stock">300</span>
          </li>
          <li>
            <input type="checkbox" value="전체선택">
            <span class="product-num">4</span>
            <span class="product-name">문화상품권</span>
            <span class="product-point">5000</span>
            <span class="product-stock">80</span>
          </li>
          <li>
            <input type="checkbox" value="전체선택">
            <span class="product-num">5</span>
            <span class="product-name">하늘보리</span>
            <span class="product-point">1500</span>
            <span class="product-stock">300</span>
          </li>






        </ul>


        <div id="pagination"></div>

      </div>
    </div>


  </div>


  <script src="./../../js/manager/manageProduct.js"></script>
</body>

</html>
