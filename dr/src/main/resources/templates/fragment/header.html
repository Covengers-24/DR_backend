    <!-- 로그인 헤더 -->
    <div class="main-headerContainer">
        <div class="main-headerTop">
            <a th:href="@{/main}"><img th:src="@{/image/logo.png}" id="main-logo"></a>
            <div class="main-searchBar">
                <select class="main-dropDown">
                    <option value="꿀팁 게시판">꿀팁 게시판</option>
                    <option value="나만의 레시피">나만의 레시피</option>
                    <option value="챗봇 레시피">챗봇 레시피</option>
                    <option value="자유 게시판">자유 게시판</option>
                </select>
                <input type="text" class="main-searchInput">
                <img th:src="@{/image/searchButton.png}" id="main-searchBtn">
            </div>
            <div class="main-welcomeUser">
                <div class="main-profile">
                    <img th:src="@{/image/basicProfile.png}">
                </div>
                <div class="main-welcome">정승환님 환영합니다</div>
                <form action="#로그아웃!!" method="">
                    <button class="main-logout">로그아웃</button>
                </form>
            </div>
        </div>

        <!-- 로그인 네비바 -->
        <div class="main-headerNav">
            <ul class="main-navMenu">
                <li id="main-chatBot"><a th:href="@{/chatBot/nangjangbot}">냉장봇</a></li>
                <li id="main-rank"><a th:href="@{/rank/userRank}">환경기여 랭킹</a></li>
                <li id="main-recipe">
                    레시피
                    <ul class="main-recipeList">
                        <li><a th:href="@{/recipe/chatBotRecipeList}">챗봇레시피</a></li>
                        <li><a th:href="@{/recipe/myRecipeList}">나만의레시피</a></li>
                    </ul>
                </li>
                <li id="main-board">
                    게시판
                    <ul class="main-boardList">
                        <li><a th:href="@{/board/freeBoardList}">자유게시판</a></li>
                        <li><a th:href="@{/board/honeyBoardList}">꿀팁게시판</a></li>
                    </ul>
                </li>
                <li id="main-shop"><a th:href="@{/shop/pointShop}">포인트샵</a></li>
                <li id="main-myPage">
                    마이페이지
                    <ul class="main-myPageList">
                        <li><a th:href="@{/myPage/myPageInformation}">내 정보</a></li>
                        <li><a th:href="@{/myPage/myPageSteamedList}">찜 목록</a></li>
                        <li><a th:href="@{/myPage/myPageMyRecipe}">내가 쓴 레시피</a></li>
                        <li><a th:href="@{/myPage/myPageMyPost}">내가 쓴 게시글</a></li>
                        <li><a th:href="@{/myPage/myPageMyComplaint}">신고 받은 글</a></li>
                        <li><a th:href="@{/myPage/myPageCheck}">출석체크</a></li>
                        <li><a th:href="@{/myPage/myPageMyPoint}">포인트 내역</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>
